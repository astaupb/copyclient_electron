image: astait/copyclient_build_core:0.1.1

cache:
  key: "$CI_JOB_STAGE-$CI_COMMIT_REF_SLUG"

stages:
  - deploy

before_script:
  - cp $MAKEMK includes/make.mk
  - cp $CONFIGJS includes/config.js
  - mkdir -p $HOME/.ssh
  - cp $IDRSA $HOME/.ssh/id_rsa
  - cp $IDRSAPUB $HOME/.ssh/id_rsa.pub
  - cp $KNOWNHOSTS $HOME/.ssh/known_hosts
  - chmod 600 $HOME/.ssh/id_rsa
  - chmod 644 $HOME/.ssh/id_rsa.pub
  - chmod 644 $HOME/.ssh/known_hosts
  - git submodule init
  - git submodule update --force
  - cp $MAKEMKNG src/make.mk
  - npm install

deploy-kiosk:
  stage: deploy
  only:
    - tags
    - triggers
    - schedules
    - web
  script:
    - make build-kiosk
    - make deploy-kiosk

deploy-directprint:
  stage: deploy
  only:
    - tags
    - triggers
    - schedules
    - web
  script:
    - make build-directprint
    - make deploy-directprint

deploy-win:
  stage: deploy
  only:
    - tags
    - triggers
    - schedules
    - web
  script:
    - make build-win
    - make deploy-win

deploy-linux:
